<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="main">
      <section class="left">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="subheading">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="right">
        <button class="btn btn1">
          <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <form class="form">
          <input placeholder="First Name" type="text" name="" required />
          <input placeholder="Last Name" type="text" name="" required />
          <input placeholder="Email" type="email" name="" required />
          <input placeholder="Password" type="password" name="" required />
          <button type="submit" class="btn btn2">Claim your free trial</button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <span class="red bold">Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
